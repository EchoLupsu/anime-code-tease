<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>番號動畫化企劃</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=ZCOOL+KuaiLe&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: url("assets/BG.webp") center center / cover no-repeat fixed;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .title-image {
      width: 80%;
      max-width: 700px;
      height: auto;
      margin-top: 2rem;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .subline {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .flipdown {
      margin: 1rem auto;
      zoom: 1.5;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 3rem auto 1rem;
      flex-wrap: wrap;
      max-width: 1200px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 1.5rem;
      overflow: hidden;
      width: 260px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      border-bottom: 2px solid #ff4081;
      height: 360px;
      object-fit: cover;
    }

    .card .title {
      font-size: 1rem;
      font-weight: bold;
      margin: 0.5rem 0 0;
    }

    .card .subtitle {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }

    .card .btn {
      background-color: #7b2ff7;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      margin: 0.8rem 0 1rem;
      text-decoration: none;
      display: inline-block;
    }

    .main-cta {
      margin-top: 2rem;
    }

    .main-cta .btn {
      background: linear-gradient(45deg, #ff4081, #ff0055);
      color: white;
      font-size: 1.4rem;
      padding: 1rem 2.5rem;
      border-radius: 2rem;
      text-decoration: none;
      box-shadow: 0 0 20px #ff408180;
    }

    @font-face {
      font-family: 'FengYunFan';
      src: url('assets/ChaoZiSheFengYunFan-2.ttf') format('truetype');
    }

    @media (max-width: 600px) {
      .subline {
        font-size: 1.2rem;
      }
      .flipdown {
        zoom: 1.1;
      }
      .card {
        width: 90%;
      }
      .card-container {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="assets/2.png" alt="番號動畫化企劃" class="title-image" />
  <div id="main-content">
    <div class="subline">
      次元壁將於 <span id="countdown-text"></span> 粉碎
    </div>
    <div id="flipdown" class="flipdown"></div>

    <div class="card-container">
      <div class="card">
        <img src="assets/MD-0345.jpg" alt="MD-0345" />
        <div class="title">父喪姐妹的原罪</div>
        <div class="subtitle">MD-0345｜露露、沈娜娜</div>
        <a href="https://modelmediaaisa.pse.is/7buxbd" target="_blank" class="btn">點我解鎖番號</a>
      </div>
      <div class="card">
        <img src="assets/MDCM-0015.jpg" alt="MDCM-0015" />
        <div class="title">哪吒之三龍女大戰真陽魔童</div>
        <div class="subtitle">MDCM-0015｜經典改編</div>
        <a href="https://modelmediaaisa.pse.is/7aq6zs" target="_blank" class="btn">點我解鎖番號</a>
      </div>
      <div class="card">
        <img src="assets/MD-0180-3.jpeg" alt="MD-0180-3" />
        <div class="title">夜勤病棟</div>
        <div class="subtitle">MD-0180-3｜病弱母女受難記</div>
        <a href="https://modelmediaaisa.pse.is/79h7ac" target="_blank" class="btn">點我解鎖番號</a>
      </div>
    </div>

    <div class="main-cta">
      <a href="https://modelmediaaisa.pse.is/6yam6v" target="_blank" class="btn">❤️ 立即預約老婆 ❤️</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.js"></script>
  <script>
    const targetDate = new Date("2025-04-01T00:00:00").getTime();
    new FlipDown(Math.floor(targetDate / 1000))
      .start()
      .ifEnded(() => {
        document.getElementById("flipdown").style.display = "none";
        document.getElementById("countdown-text").innerText = "次元已突破！番號連結開啟中…";
      });
  </script>
</body>
</html>
