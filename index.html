<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>番號動畫化製作委員會 | OFFICIAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #bbbbbb;
    }
    #countdown {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #ff4081;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #e73370;
    }
    .footer-note {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
    .bg-city {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/fwnRQhO.jpg') center/cover no-repeat;
      opacity: 0.1;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="bg-city"></div>
  <h1>番號動畫化企劃 即將公開</h1>
  <h2>次元壁，將於 2025/04/01 粉碎。</h2>
  <div id="countdown">00:00:00:00</div>
  <button class="btn" onclick="revealSecret()">立即預約老婆</button>
  <div class="footer-note">※ 本企劃純屬虛構，如有雷同純屬幻想。愚人節快樂 🎉</div>

  <script>
    const targetDate = new Date("2025-04-01T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "次元已突破！番號連結開啟中…";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}天 ${hours}時 ${minutes}分 ${seconds}秒`;
    }, 1000);

    function revealSecret() {
      alert("你以為我們真的要播動畫？愚人節快樂 😎");
    }
  </script>
</body>
</html>
