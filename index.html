<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>番號動畫化企劃</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: url("assets/BG.webp") center center / cover no-repeat fixed;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .title-wrapper {
      position: relative;
      top: -100px;
      width: 100%;
      max-width: 700px;
      margin: 2rem auto;
    }

    .title-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .title-overlay {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 0.5rem 1rem;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }

    .title-overlay .subline {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .flipdown {
      margin: 0 auto;
      zoom: 1.5;
    }

    .main-cta {
      margin-top: 3rem;
    }

    .main-cta .btn {
      background: linear-gradient(45deg, #ff4081, #ff0055);
      color: white;
      font-size: 1.4rem;
      padding: 1rem 2.5rem;
      border-radius: 2rem;
      text-decoration: none;
      box-shadow: 0 0 20px #ff408180;
    }

    @media (max-width: 600px) {
      .title-overlay .subline {
        font-size: 1.1rem;
      }

      .flipdown {
        zoom: 1.1;
      }

      .title-wrapper {
        top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="title-wrapper">
    <img src="assets/2.png" alt="番號動畫化企劃" class="title-image" />
    <div class="title-overlay">
      <div class="subline">次元壁將於 <span id="countdown-text"></span> 粉碎</div>
      <div id="flipdown" class="flipdown"></div>
    </div>
  </div>

  <div class="main-cta">
    <a href="https://modelmediaaisa.pse.is/6yam6v" target="_blank" class="btn">❤️ 立即預約老婆 ❤️</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.js"></script>
  <script>
    const targetDate = new Date("2025-04-01T00:00:00").getTime();
    new FlipDown(Math.floor(targetDate / 1000))
      .start()
      .ifEnded(() => {
        document.getElementById("flipdown").style.display = "none";
        document.getElementById("countdown-text").innerText = "次元已突破！番號連結開啟中…";
      });
  </script>
</body>
</html>
