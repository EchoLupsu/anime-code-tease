<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>番號動畫化企劃</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      background: #000;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("assets/BG.webp") center center / cover no-repeat fixed;
      filter: blur(6px);
      z-index: -1;
    }

    .age-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .age-overlay.hidden {
      display: none;
    }

    .age-modal {
      background: #1a1a1a;
      border: 2px solid #ff4081;
      border-radius: 12px;
      padding: 2rem 2.5rem;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 20px #ff4081aa;
      color: #fff;
    }

    .age-modal h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .age-modal p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    .age-modal .btn {
      padding: 0.6rem 1.5rem;
      margin: 0 0.5rem;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-yes {
      background: #ff4081;
      color: white;
    }

    .btn-no {
      background: #555;
      color: white;
    }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- 年齡驗證彈窗 -->
  <div class="age-overlay" id="ageGate">
    <div class="age-modal">
      <h2>⚠️ 本網站內容可能不適合未成年人</h2>
      <p>請確認您已滿 18 歲才能繼續瀏覽。</p>
      <button class="btn btn-yes" onclick="enterSite()">是，我已滿 18 歲</button>
      <button class="btn btn-no" onclick="leaveSite()">否</button>
    </div>
  </div>

  <!-- 主內容區塊 -->
