    body {

      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      background: #000;
    }

    /* 背景圖 + 模糊效果 */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("assets/BG.webp") center center / cover no-repeat fixed;
      filter: blur(6px);
      z-index: -1;
    }

    .title-wrapper {
      width: 100%;
      max-width: 700px;
      margin: 2rem auto;
    }

    .title-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .subtitle-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .subline {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
    }

    .countdown-box {
      font-size: 2rem;
      padding: 0.3rem 1rem;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 3rem auto 1rem;
      flex-wrap: wrap;
      max-width: 1200px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 1.5rem;
      overflow: hidden;
      width: 260px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .card-img {
      position: relative;
      width: 100%;
      height: 360px;
      overflow: hidden;
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
      color: #fff;
      box-sizing: border-box;
    }

    .card-overlay .meta {
      font-size: 0.8rem;
      color: #ccc;
    }

    .card-overlay .title {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 0.3rem;
    }

    .card .btn {
      background-color: #7b2ff7;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      margin: 0.8rem 0 1rem;
      text-decoration: none;
      display: inline-block;
    }

    .main-cta {
      margin-top: 2rem;
    }

    .main-cta .btn {
      background: linear-gradient(45deg, #ff4081, #ff0055);
      color: white;
      font-size: 1.4rem;
      padding: 1rem 2.5rem;
      border-radius: 2rem;
      text-decoration: none;
      box-shadow: 0 0 20px #ff408180;
    }

    @font-face {
      font-family: 'FengYunFan';
      src: url('assets/ChaoZiSheFengYunFan-2.ttf') format('truetype');
    }

    @media (max-width: 600px) {
      .subline,
      .countdown-box {
        font-size: 1.4rem;
      }

      .card {
        width: 90%;
      }

      .card-container {
        gap: 1rem;
      }
    }
  </style>
</head>
