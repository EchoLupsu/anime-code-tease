<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>番號動畫化企劃</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: url("assets/BG.webp") center center / cover no-repeat fixed;
      color: #fff;
      text-align: center;
    }

    .title-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto 0;
    }

    .title-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .subtitle-row {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      font-size: 2rem;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
      white-space: nowrap;
    }

    .countdown-box {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      border-radius: 12px;
      padding: 0.3rem 1.2rem;
      font-size: 1.5rem;
      backdrop-filter: blur(4px);
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 3rem auto;
      flex-wrap: wrap;
      max-width: 1200px;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 1.5rem;
      overflow: hidden;
      width: 260px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-img {
      width: 100%;
      height: 360px;
      overflow: hidden;
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-info {
      padding: 1rem 0 0.3rem;
      text-align: center;
    }

    .card-info .meta {
      font-size: 0.8rem;
      color: #ccc;
    }

    .card-info .title {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 0.3rem;
    }

    .card .btn {
      background: url('assets/4.png') center center / 100% 100% no-repeat;
      color: white;
      font-size: 0.9rem;
      height: 70px;
      line-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: none;
      text-decoration: none;
      width: 100%;
      background-color: transparent;
    }

    .main-cta {
      margin: 3rem 0;
    }

    .main-cta .btn {
      background: linear-gradient(45deg, #ff4081, #ff0055);
      color: white;
      font-size: 1.4rem;
      padding: 1rem 2.5rem;
      border-radius: 2rem;
      text-decoration: none;
      box-shadow: 0 0 20px #ff408180;
    }

    @media (max-width: 600px) {
      .subtitle-row {
        font-size: 1.3rem;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .countdown-box {
        font-size: 1.2rem;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- 主標 + 副標倒數 -->
  <div class="title-wrapper">
    <img src="assets/2.png" alt="番號動畫化企劃" class="title-image" />
    <div class="subtitle-row">
      <span>次元壁將於</span>
      <span class="countdown-box" id="countdown-text">3天 4時 10分 20秒</span>
      <span>粉碎</span>
    </div>
  </div>

  <!-- 卡片區塊 -->
  <div class="card-container">
    <div class="card">
      <div class="card-img">
        <img src="assets/MD-0345.jpg" alt="MD-0345" />
      </div>
      <div class="card-info">
        <div class="meta">MD-0345｜主演：露露、沈娜娜</div>
        <div class="title">父喪姐妹的原罪</div>
      </div>
      <a href="https://modelmediaaisa.pse.is/7buxbd" target="_blank" class="btn">點我解鎖番號</a>
    </div>

    <div class="card">
      <div class="card-img">
        <img src="assets/MDCM-0015.jpg" alt="MDCM-0015" />
      </div>
      <div class="card-info">
        <div class="meta">MDCM-0015｜經典改編</div>
        <div class="title">哪吒之三龍女大戰真陽魔童</div>
      </div>
      <a href="https://modelmediaaisa.pse.is/7aq6zs" target="_blank" class="btn">點我解鎖番號</a>
    </div>

    <div class="card">
      <div class="card-img">
        <img src="assets/MD-0180-3.jpeg" alt="MD-0180-3" />
      </div>
      <div class="card-info">
        <div class="meta">MD-0180-3｜病弱母女受難記</div>
        <div class="title">夜勤病棟</div>
      </div>
      <a href="https://modelmediaaisa.pse.is/79h7ac" target="_blank" class="btn">點我解鎖番號</a>
    </div>
  </div>

  <!-- 主 CTA -->
  <div class="main-cta">
    <a href="https://modelmediaaisa.pse.is/6yam6v" target="_blank" class="btn">❤️ 立即預約老婆 ❤️</a>
  </div>

  <!-- 倒數計時 JS -->
  <script>
    const countdownEl = document.getElementById("countdown-text");
    const targetDate = new Date("2025-04-01T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerText = "次元已突破！番號連結開啟中…";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerText = `${days}天 ${hours}時 ${minutes}分 ${seconds}秒`;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
