<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>主標測試頁</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    .title-wrapper {
      position: relative;
      top: -100px; /* 主標往上移動 */
      width: 100%;
      max-width: 700px;
      margin: 2rem auto;
      border: 2px dashed red; /* 幫助你看位置 */
    }

    .title-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .title-overlay {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 0.5rem 1rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .subline {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="title-wrapper">
    <img src="assets/2.png" alt="番號動畫化企劃" class="title-image" />
    <div class="title-overlay">
      <div class="subline">次元壁將於 3天 12時 45分 00秒 粉碎</div>
    </div>
  </div>

  <p>下方測試內容</p>
  <div style="height: 300px; background: #333;"></div>

</body>
</html>
